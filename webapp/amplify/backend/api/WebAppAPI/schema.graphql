type Search
	@model
	@auth(
    rules: [{ allow: owner }, {allow: private, provider: iam}]){
	id : ID!
	RobotID : String
	UserID : String
	name : String
	description: String
	searchLat: Float
	searchLon: Float
	startLot : Float
	startLon : Float
	LocationData: [Data]
	PathData: [Data]
}

type Data {
	Lat: Float
	Lon: Float
	Elev: Float
	isMine: Boolean
	isObs : Boolean
	isClear: Boolean
}

